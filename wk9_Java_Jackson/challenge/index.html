<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    <div class="card">
        <h1>Weather</h1>

        <div class="row">
        <input id="cityInput" type="text" placeholder="Enter a city (e.g., Hagerstown)" aria-label="City name" >
        <button id="getWeatherBtn" type="button">Get Weather</button>
        </div>

        <div id="message" class="muted"></div>
        <div id="weather" aria-live="polite"></div>
    </div>

    <!-- Link your JS file -->
    <script src="js/weather.js" defer></script>
</body>
</html>
