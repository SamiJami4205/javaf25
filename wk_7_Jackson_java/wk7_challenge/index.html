<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 â€” To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="app" aria-labelledby="app-title">
        <h1 id="app-title">To-Do List</h1>

        <form id="todoForm" class="todo-form" autocomplete="off" aria-label="Add a new task">
        <label for="taskInput" class="sr-only">New task</label>
        <input
            id="taskInput"
            class="input"
            type="text"
            name="task"
            placeholder="What do you need to do?"
            maxlength="120"
            required
        />
        <button class="btn add-btn" type="submit" aria-label="Add task">Add</button>
        </form>

        <section class="toolbar" aria-label="List tools">
        <span id="counter" class="counter">0 items</span>
        <div class="spacer"></div>
        <button id="clearCompleted" class="btn ghost" type="button">Clear completed</button>
        </section>

        <ul id="todoList" class="list" name="Tasks"></ul>

        <p class="hint">Tip: Press <kbd>Enter</kbd> to add. Click the text to edit. Use the checkbox to mark complete.</p>
    </main>

    <script src="js/app.js" defer></script>
</body>
</html>
